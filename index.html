<!DOCTYPE html>
<html>
<title>Fotos</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<script>
function myFunction() {
	let xhr = new XMLHttpRequest();
	xhr.open('POST','https://script.google.com/macros/s/AKfycbzPf5gBH_JMvbJIsJ_s4gqhO8P6nzy9a0-_SBIA6SJLoJB_Nb9q/exec');
	var j = { "first_name":"binchen" };
	xhr.send(JSON.stringify(j));
	xhr.onload = function() {
	  if (xhr.status != 200) { // analyze HTTP status of the response
		// if it's not 200, consider it an error
		alert("Tente novamente"); // e.g. 404: Not Found
	  } else {
		// show the result
		var json_obj = JSON.parse(xhr.responseText);
		var encodedString = json_obj.teste;
		var decodedString = atob(encodedString);
		var base64string = encodedString;
		imgElem.setAttribute('src', "data:image/jpg;base64," + base64string);
}
	};
}
</script>
<body onload="myFunction()">
<h1 style="text-align:center">Fotos</h1>
<p id="paragraph" style="text-align:center">fotos enviadas do smartphone</p>
<img id="imgElem" style="display: block;margin-left: auto;margin-right: auto;width: 50%;"></img>
<hr>
<footer class="w3-row-padding w3-padding-32">
    <div>
      <h3 style="text-align:center">FOOTER</h3>
    </div>
</footer>
</body>
</html>
